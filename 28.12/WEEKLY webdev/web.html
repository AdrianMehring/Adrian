<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weeklyweb</title>

    <link rel="stylesheet" href="style.css"  >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

    <nav></nav>
    <section class="main">

   
    <section class="left">
        <h1>Register Form </h1>
     <div class="register">
        <form>
            <div class="fontuser"> 
            
                
                <input type="text" style="font-family: FontAwesome;" placeholder='&#xf007 Username' />

                <input type="password" style="font-family: FontAwesome;" placeholder='&#xf023 Password' />
                <input type="password" style="font-family: FontAwesome;" placeholder='&#xf023 Confirm Password' />
                <input type="text" style="font-family: FontAwesome;" placeholder='&#xf0e0 Email' />
                <input type="text" style="font-family: FontAwesome;" placeholder='&#xf041 Your Location' />
                <p><input type="checkbox" id="vehicle3" name="vehicle3" value="">   I have read and accept the terms of use.</p>

                <button>Sign Up</button>

            </div> 

            
         
        </form> 


     </div>
     <h1>Send mail</h1>
        <div class="mail">
            <input type="text" style="font-family: FontAwesome;" placeholder='&#xf007 Your Name' />
            <input type="text" style="font-family: FontAwesome;" placeholder='&#xf0e0 Your Email' />
            <textarea name="message" id="" cols="30" rows="15" placeholder="Type your message"></textarea>
            <p><input type="checkbox" id="vehicle3" name="vehicle3" value="">   Send a copy to my Email</p>
            <button>Send Email</button>
        </div>



    </section>
<section class="right">
    <h1>Sign In Form</h1>
    
    <div class="signinform">
        <input type="text" style="font-family: FontAwesome;" placeholder='&#xf007 Username' />
        <input type="password" style="font-family: FontAwesome;" placeholder='&#xf023 Password' />
        <div class="boxes"><input type="checkbox" id="vehicle3" name="vehicle3" value="">  <p>Remember me </p>    <button>Sign Up</button></div>
       



    </div>
    <h1>Recover  Form</h1>
    <div class="recoverform">
        <input type="text" style="font-family: FontAwesome;" placeholder='&#xf0e0  Enter your Email' />
        <input type="text" style="font-family: FontAwesome;" placeholder='&#xf023 Enter your Phone number' />
     <div class="boxes"><button>Send</button><button>Done</button></div>
        
    </div>
    <h1>Subscribe Form</h1>
    <div class="subscribeform">
        <input type="text" style="font-family: FontAwesome;" placeholder='&#xf0e0  Enter your Email' />
        <div class="boxes"><button>Subscribe</button> <button>No, Thanks</button></div>

    </div>
</section>
    


     </section>



</body>

</html>
